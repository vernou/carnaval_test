<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mammoth Eye animation</title>
  <link rel="stylesheet" href="mammoth.css">
  <style>
    body {
      background-color: black;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      align-items: baseline;
    }
  </style>
</head>

<body>
  <div style="height: 200px;"></div>
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="m-eye">
      <div class="m-iris m-iris-right">
        <div class="m-pupille"></div>
      </div>
      <div class="m-eyelid">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="m-eye">
      <div class="m-iris m-iris-left">
        <div class="m-pupille"></div>
      </div>
      <div class="m-eyelid">
      </div>
    </div>
  </div>
</body>

</html>
