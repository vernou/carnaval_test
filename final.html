<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mammoth Eye animation</title>
  <link rel="stylesheet" href="characters.css">
  <link rel="stylesheet" href="mammoth.css">
  <style>
    body {
      background-color: black;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      align-items: baseline;
    }
  </style>
</head>

<body>
  <div style="height: 200px;"></div>

  <!-- Character Top Left (woman in carrycot) -->
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-top-left c-delay-top-left">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid c-delay-top-left">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-top-left c-delay-top-left">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid c-delay-top-left">
      </div>
    </div>
  </div>

  <div style="height: 50px;"></div>
  <!-- Character Top Right -->
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-top-right c-delay-top-right">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid c-delay-top-right">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-top-right c-delay-top-right">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid c-delay-top-right">
      </div>
    </div>
  </div>

  <div style="height: 50px;"></div>
  <!-- Character Bot Left -->
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-bot-left c-delay-bot-left">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid c-delay-bot-left">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-bot-left c-delay-bot-left">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid c-delay-bot-left">
      </div>
    </div>
  </div>

  <div style="height: 50px;"></div>
  <!-- Character Bot Right -->
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-bot-right c-delay-bot-right">

      </div>
      <div class="c-eyelid ">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="c-eye">
      <div class="c-iris c-iris-bot-right c-delay-bot-right">
        <div class="c-pupille"></div>
      </div>
      <div class="c-eyelid">
      </div>
    </div>
  </div>
  <div style="height: 50px;"></div>
  <!-- Mammoth -->
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="m-eye">
      <div class="m-iris m-iris-right">
        <div class="m-pupille">
          <!-- <div class="m-glint"></div> -->
        </div>
      </div>
      <div class="m-eyelid">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="m-eye">
      <div class="m-iris m-iris-left">
        <div class="m-pupille">
          <!-- <div class="m-glint"></div> -->
        </div>
      </div>
      <div class="m-eyelid">
      </div>
    </div>

</html>
