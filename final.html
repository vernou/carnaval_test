<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Eyes Animations</title>
  <link rel="stylesheet" href="character-bot-right.css">
  <link rel="stylesheet" href="character-top-right.css">
  <link rel="stylesheet" href="character-top-left.css">
  <link rel="stylesheet" href="character-bot-left.css">
  <link rel="stylesheet" href="characters.css">
  <link rel="stylesheet" href="mammoth.css">
  <style>
    body {
      background-color: black;
      background-image: url('screenshot_eyes.png');
      background-repeat: no-repeat;
      background-size: 304px;
      background-position-x: 30px;
      background-position-y: 200px;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      flex-direction: row;
      align-items: baseline;
    }
  </style>
</head>

<body>
  <div style="height: 194px;"></div>

  <!-- P1 Character Bot Right -->
  <div class="container">
    <div style="width: 37px;"></div>
    <div class="cbr-eye ">
      <div class="cbr-iris">
        <div class="cbr-pupille"></div>
      </div>
      <div class="cbr-eyelid ">
      </div>
    </div>
    <div style="width: 20px;"></div>
    <div class="cbr-eye">
      <div class="cbr-iris">
        <div class="cbr-pupille"></div>
      </div>
      <div class="cbr-eyelid">
      </div>
    </div>
  </div>

  <div style="height: 30px;"></div>
  <!-- P2 Character Top Right -->
  <div class="container">
    <div style="width: 59px;"></div>
    <div class="ctr-eye">
      <div class="ctr-iris">
        <div class="ctr-pupille"></div>
      </div>
      <div class="ctr-eyelid">
      </div>
    </div>
    <div style="width: 24px;"></div>
    <div class="ctr-eye">
      <div class="ctr-iris">
        <div class="ctr-pupille"></div>
      </div>
      <div class="ctr-eyelid">
      </div>
    </div>
  </div>

  <div style="height: 40px;"></div>
  <!-- P3 Character Top Left (woman in carrycot) -->
  <div class="container">
    <div style="width: 77px;"></div>
    <div class="ctl-eye">
      <div class="ctl-iris">
        <div class="ctl-pupille"></div>
      </div>
      <div class="ctl-eyelid">
      </div>
    </div>
    <div style="width: 24px;"></div>
    <div class="ctl-eye">
      <div class="ctl-iris">
        <div class="ctl-pupille"></div>
      </div>
      <div class="ctl-eyelid">
      </div>
    </div>
  </div>

  <div style="height: 40px;"></div>
  <!-- P4 Character Bot Left -->
  <div class="container">
    <div style="width: 75px;"></div>
    <div class="cbl-eye">
      <div class="cbl-iris">
        <div class="cbl-pupille"></div>
      </div>
      <div class="cbl-eyelid">
      </div>
    </div>
    <div style="width: 30px;"></div>
    <div class="cbl-eye">
      <div class="cbl-iris">
        <div class="cbl-pupille"></div>
      </div>
      <div class="cbl-eyelid">
      </div>
    </div>
  </div>

  <div style="height: 50px;"></div>
  <!-- Mammoth -->
  <div class="container">
    <div style="width: 50px;"></div>
    <div class="m-eye">
      <div class="m-iris m-iris-right">
        <div class="m-pupille">
          <!-- <div class="m-glint"></div> -->
        </div>
      </div>
      <div class="m-eyelid">
      </div>
    </div>
    <div style="width: 50px;"></div>
    <div class="m-eye">
      <div class="m-iris m-iris-left">
        <div class="m-pupille">
          <!-- <div class="m-glint"></div> -->
        </div>
      </div>
      <div class="m-eyelid">
      </div>
    </div>

</html>
